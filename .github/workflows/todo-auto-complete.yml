name: todo-auto-complete

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - edited
      - synchronize

permissions:
  contents: write

jobs:
  auto-complete:
    if: >
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      AUTO_COMPLETE_PAT: ${{ secrets.TODO_AUTO_COMPLETE_PAT }}
    steps:
      - name: Fail when PAT for auto-complete is missing
        if: ${{ env.AUTO_COMPLETE_PAT == '' }}
        run: |
          echo "TODO_AUTO_COMPLETE_PAT シークレットが設定されていません。workflow_dispatch 用の PAT をリポジトリシークレットに追加してください。"
          exit 1
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.AUTO_COMPLETE_PAT }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Collect ToDo targets
        id: gather
        run: |
          body=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
          if [ -z "$body" ] || [ "$body" = "null" ]; then
            echo "todo_list=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          todos=$(printf '%s\n' "$body" | grep -oE 'docs/todo/[0-9]{8}-[A-Za-z0-9_-]+\.md' | sort -u)
          if [ -z "$todos" ]; then
            echo "todo_list=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          printf 'Detected ToDo paths:\n%s\n' "$todos"
          printf 'todo_list<<EOF\n%s\nEOF\n' "$todos" >> "$GITHUB_OUTPUT"

      - name: Fail if no todo detected
        if: steps.gather.outputs.todo_list == ''
        run: |
          echo "PR 本文に対象 ToDo が記載されていません。テンプレートの占位文字列を置き換えてください。"
          exit 1

      - name: Run ToDo auto completion
        if: steps.gather.outputs.todo_list != ''
        run: |
          set -euo pipefail
          args=""
          while IFS= read -r todo; do
            args="$args --todo $todo"
          done <<'EOF'
          ${{ steps.gather.outputs.todo_list }}
          EOF
          python3 scripts/auto_complete_todo.py $args \
            --pr-number "${{ github.event.pull_request.number }}" \
            --pr-url "${{ github.event.pull_request.html_url }}"
        env:
          GITHUB_TOKEN: ${{ env.AUTO_COMPLETE_PAT }}

      - name: Commit changes
        if: steps.gather.outputs.todo_list != ''
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add docs/todo docs/roadmap/roadmap.md
          git commit -m "chore(todo): auto-complete PR #${{ github.event.pull_request.number }}"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Lint remaining ToDo files
        run: python3 scripts/lint_todo_completion.py
